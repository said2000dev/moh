<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
                padding: 20px;
            }
            .header_text {
                font-size: 2em;
                
            }
            .gif_container img {
                max-width: 100%;
                height: auto;
            }
            .buttons {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1em;
                cursor: pointer;
            }
            @media (max-width: 600px) {
                .header_text {
                    font-size: 1.5em;
                }
                .btn {
                    padding: 8px 16px;
                    font-size: 0.9em;
                }
            }
        </style>
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">DIHIA Do you wanna go out with me?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/JXnGKDyWUvAha/giphy.gif?cid=790b7611wtd6er9tyhzeegjbok0xw0jrss9vvt90ojfgzkx7&ep=v1_gifs_search&rid=giphy.gif&ct=g">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
    </body>
</html>
